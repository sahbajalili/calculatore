<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="/calculatore/style.css">
    </head>
    <body>
        <div class="container d-flex-c">
            <h1>Age Calculator</h1>
            <form action="#" class="calculate-form d-flex-c">
                <label for="age-input">Write your date of birth in Gregorian</label>
                <input type="date" id="age-input" placeholder="YYYY / DD / MM">
                <span class="result d-flex-c"></span>
                <button class="button">calculating</button>
            </form>    
        </div>

        <script src="/calculatore/script.js"></script>
    </body>
</html>
